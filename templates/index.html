<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thinkthing orchestra</title>
    <h1 style="padding : 10px; font-size: 40px;">ThinkThing Orchestra</h1>
    <style>

        #music-canvas {
            position: absolute;
            top: 260px;  /* Move down from the top */
            left: 60px;
            width: 800px;
            height: 250px;
            background: white;
            padding : 10px
        }
    
        #video, #canvas {
            position: absolute;
            top: 580px; /* Adjusted based on the new music-canvas position */
            left: 40px;
            z-index: 1; /* 숫자가 클 수록 앞에 위치함 */
        }   
    

        #trackIdDisplay {
            position: absolute;
            top: 660px; /* Adjust to align with the new position of video and canvas */
            right: 40px; /* 오른쪽에서 10px 떨어진 위치 */
            padding: 15px;
            margin: 0 auto;
            border-radius: 5px;
            background : white;
            color :  black;
        }

        .container {
            display: flex;
            justify-content: space-between; /* 요소 사이 간격을 동일하게 */
            align-items: center;
            border-radius: 10px;
            margin: 0 auto;
            width: 100%; 
            max-width: 500px; 
        }

        .container label {
            margin-right: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .container input, .container select {
            margin-right: 10px;
            font-size: 18px;
        }

        .container button {
            background-color: #FFB74D; /* #4CAF50와 어울리는 색상 */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; 
            max-width: 100px;
    
                }

        .container button:hover {
            background-color: #FF9800; /* 버튼 hover 시 조금 더 진한 오렌지색 */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
        }

        .button-container button {
            flex: 1;
            margin: 0 10px; /* Space between the buttons */
            padding: 10px;
            background-color: #4CAF50; /* Green background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }

        .button-container button:first-child {
            margin-left: 0; /* Remove left margin from the first button */
        }

        .button-container button:last-child {
            margin-right: 0; /* Remove right margin from the last button */
        }
        .button-container button:active{
            background-color: #3f9142;
        }

    </style>
    

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="/static/opensheetmusicdisplay.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("music-canvas",{
                drawPartNames : false
            });
            osmd.load("../static/twinkle_twinkle.xml").then(() => osmd.render());
        });
    </script>

</head>
<body style = "background-color : powderblue;">
    <video id="video" playsinline autoplay></video>
    <canvas id="canvas" width="1280px" height="720px"></canvas>
    <p id="status"></p>
    <div id="music-canvas"></div>
    <div id="distance"></div>

    <div class="container">
        <label for="track-id">Track ID:</label>
        <input type="number" id="track-id" min="1" max="50">
        <label for="sound-id">Sound Note:</label>
        <select id="sound-id">
            <option value="C4">도</option>
            <option value="Cs4">도#</option>
            <option value="D4">레</option>
            <option value="Ds4">레#</option>
            <option value="E4">미</option>
            <option value="F4">파</option>
            <option value="Fs4">파#</option>
            <option value="G4">솔</option>
            <option value="Gs4">솔#</option>
            <option value="A4">라</option>
            <option value="As4">라#</option>
            <option value="B4">시</option>
            <option value="C5">높은 도</option>
            <!-- Add more options if needed -->
        </select>
        <button onclick="assignNumber()">  확 인 </button>
    </div>
    <div class="button-container">
        <button id="startRecording">시작</button>
        <button id="finishRecording">종료</button>
        <button id="scoreCalculating">점수 확인</button>
    </div>
    <div id = "trackIdDisplay"></div>

    <script src="../static/script.js"></script>
</body>
</html>
